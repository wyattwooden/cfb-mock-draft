<!DOCTYPE html>
<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">{% csrf_token %}
    {{ form }}
    <button type="submit">Log In</button>
</form>

<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>

{% endblock content %}
